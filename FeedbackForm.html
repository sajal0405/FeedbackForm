<!DOCTYPE html>
<html>
<head>
  <title>ABHYAZ Internship Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="radio"],
    textarea {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .success-message {
      margin-top: 20px;
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ABHYAZ Internship Feedback Form</h1>
  <form id="feedbackForm">
    <label for="internshipPosition">Internship position:</label>
    <input type="text" id="internshipPosition" required>

    <label for="startDate">Internship start date:</label>
    <input type="date" id="startDate" required>

    <label for="endDate">Internship end date:</label>
    <input type="date" id="endDate" required>

    <label for="department">Department/Team:</label>
    <input type="text" id="department" required>

    <label for="overallExperience">Overall Experience:</label>
    <div>
      <input type="radio" id="rating1" name="overallRating" value="1" required>
      <label for="rating1">1</label>

      <input type="radio" id="rating2" name="overallRating" value="2">
      <label for="rating2">2</label>

      <input type="radio" id="rating3" name="overallRating" value="3">
      <label for="rating3">3</label>

      <input type="radio" id="rating4" name="overallRating" value="4">
      <label for="rating4">4</label>

      <input type="radio" id="rating5" name="overallRating" value="5">
      <label for="rating5">5</label>
    </div>

    <label for="objectives">Internship Objectives:</label>
    <textarea id="objectives" required></textarea>

    <label for="challenges">Challenges Faced:</label>
    <textarea id="challenges" required></textarea>

    <label for="learnings">Key Learnings:</label>
    <textarea id="learnings" required></textarea>

    <!-- Add more form fields as needed -->

    <button type="submit">Submit</button>
  </form>

  <div id="successMessage" class="success-message" style="display: none;">
    Thank you for your feedback!
  </div>
